  <body>
    <!-- Navbar -->
    <nav class="main-nav">
      <div class="row">
        <div class="container">
          <div class="nav-header">

              narmin

            <div class="nav-toggle">

          <div class="links-container">

    <main id="main">

        <div class="container">

            <div class="block-main">
              <img src="./images/blog/1.jpeg" alt="" />

                <div class="journal-text"></div>
                <div class="date"></div>
                <div class="paragraph"></div>
                <div class="paragraph"></div>
                <blockquote></blockquote>
                <div class="paragraph"></div>
              </div>
            </div>
          </div>
          <div class="comments">
            <div class="entry-comments">
              <h6>Comments</h6>
              <ul class="entry-comments-list">
                <li>
                  <div class="entry-comments-item">
                    <img src="" class="entry-comments-avatar" alt="" />
                    <div class="entry-comments-body">
                      <span class="entry-comments-author"></span>
                      <span class="date"></span>
                      <p class="paragraph"></p>
                      <a href="#" class="reply"></a>
                    </div>
                  </div>
                  <ul class="entry-comments-reply">
                    <li>
                      <div class="entry-comments-item">
                        <img src="" class="entry-comments-avatar" alt="" />

                      </div>
                    </li>
                  </ul>
                </li>
                <li>

                    <img src="" class="entry-comments-avatar" alt="" />
                    <div class="entry-comments-body">
                      <span class="entry-comments-author"></span>

                      <p class="paragraph"></p>
                      <a href="#" class="reply"></a>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
